<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <tr>
        <th>I'm your 1st header</th>
        <th>I'm your 2nd header</th>
        <th>I'm your 3rd header</th>
        <th>I'm your 4th header</th>
      </tr>
      <tr>
        <td>Second row, first cell.</td>
        <td>Cell 2.</td>
        <td>Cell 3.</td>
        <td>Cell 4.</td>
      </tr>
    </table>
  </body>
</html>
